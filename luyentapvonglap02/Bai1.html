<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //10 so  dau cua fibonacci
    let a=0;
    let b=1
    for(i=0;i<10;i++)
    {
        let x;
        x=b;
        b=a+b;
        a=x;
        document.write(b+"-");
    }
</script>
</body>
</html>
